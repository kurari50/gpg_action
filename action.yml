name: 'gh_action_test'
description: 'お試し'
inputs:
  test-inputs:
    description: "inputsのテストです"
    required: true
    default: "foo"
outputs:
  test-output:
    description: 'outputsのテストです'
runs:
  using: composite
  steps:
    - name: Add mask
      shell: bash
      run: |
        echo -n '::add-mask::' > cmd.txt
        cat secret_text.txt >> cmd.txt
        cat cmd.txt
        rm cmd.txt
    - name: gpg decrypt
      shell: bash
      run: |
        echo "$(cat secret_text.txt)" | sudo gpg --batch --passphrase-fd 0 --decrypt "file.txt.gpg" 
